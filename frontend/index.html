<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation with HTML API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

  <script src="js/app.js" defer></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-secondary text-uppercase fixed-top">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="../frontendd/assets/img/pagprime.png"
          width="120px" alt="" /></a>

      <div class="callapse navbar-callapse">
        <ul class="navbar-nav ml-auto">
          <li class="navbar-nav">
            <a href="#">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="bg-primary">
    <div class="container align-items-center flex-column">
      <img class="masthead-avatar mb-5" src="img/avataaars.svg" alt="" />
      <h1 class="masthead-heading text-uppercase mb-0">Reverson</h1>
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
        <p class="masthead-subheading font-weight-light mb-0">
          Desenvolvedor apaixonado, amante de frontend
        </p>
      </div>
    </div>
  </header>
  <section>
    <div class="continer">
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">
        Cadastrar
      </h2>
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto">


          <form action="">
            <h2>
              Entrar na lista
            </h2>

            <div class="input">
              <input required type="text" />
              <label>Nome</label>
              <span class="error"></span>
            </div>


            <div class="input">
              <input required type="email" />
              <label>Email</label>
              <span class="error"></span>
            </div>

            <div class="input">
              <input required type="number" />
              <label>CPF</label>
              <span class="error"></span>
            </div>

            <button type="submit">Enviar</button>

          </form>
        </div>
      </div>
    </div>




  </section>


  <!-- Modal -->
  <div class="modal fade" id="cadastroRealizado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-success">
          <h5 class="modal-title " id="exampleModalLabel">Parabens!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Seu cadastro foi realizado com sucesso.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Sair</button>

        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
